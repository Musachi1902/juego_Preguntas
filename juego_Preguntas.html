    <script>
        const questions = [

        { question: "2. 驴Qu茅 es un requisito no funcional?", options: ["Una restricci贸n de calidad", "Una funci贸n espec铆fica", "Una l铆nea de c贸digo"], answer: 0, image: "https://www.kutub-download.com/wp-content/uploads/2015/05/12-Best-Programming-Languages-for-Web-App-Development.jpg" },
        { question: "3. 驴Qu茅 es un caso de uso?", options: ["Un diagrama", "Un modelo de datos", "Una descripci贸n de interacci贸n"], answer: 2, image: "https://www.webyempresas.com/wp-content/uploads/2022/01/diagrama-casos-de-uso-ejemplo-2.jpg" },
        { question: "4. 驴Qu茅 documento especifica los requisitos de software?", options: ["SRS", "UML", "DFD"], answer: 0, image: "https://future.com.mx/code/wp-content/uploads/2023/01/requerimientos-de-software.jpg" },
        { question: "5. 驴Qu茅 es un requisito de usabilidad?", options: ["Tiempo de respuesta", "Capacidad del sistema", "N煤mero de usuarios"], answer: 0, image: "https://www.appstudio.ca/blog/wp-content/uploads/2020/09/Modern-Software-Development.jpg" },

        { question: "9. 驴Qu茅 es la elicitaci贸n de requisitos?", options: ["Reunir requisitos", "Eliminar requisitos", "Codificar requisitos"], answer: 0, image: "https://arrisweb.b-cdn.net/wp-content/uploads/2023/06/74967-quantum-cryptography-and-encryption-how-it-works-quantum-cryptography-1024x536.jpg" },
        { question: "10. 驴Qu茅 es la validaci贸n de requisitos?", options: ["Confirmar exactitud", "Escribir c贸digo", "Eliminar requisitos"], answer: 0, image: "https://tramitesenlinea.org/wp-content/uploads/2021/05/word-image-145.png" },
        { question: "11. 驴Qu茅 es la trazabilidad de requisitos?", options: ["La capacidad de describir los requisitos en detalle", "La capacidad de seguir la vida de un requisito en ambas direcciones", "La capacidad de eliminar requisitos obsoletos"], answer: 1,},
        { question: "12. 驴Qu茅 es un requisito de seguridad?", options: ["Una funci贸n que permite al usuario cambiar su contrase帽a", "Una restricci贸n que especifica c贸mo el sistema protege los datos contra accesos no autorizados", "Una caracter铆stica que mejora la interfaz de usuario"], answer: 1,},

        { question: "17. 驴Qu茅 es un requisito de mantenibilidad?", options: ["Una especificaci贸n de c贸mo se puede modificar el sistema despu茅s de su implementaci贸n", "Una descripci贸n de las pruebas del sistema", "Una restricci贸n de tiempo"], answer: 0,},
        { question: "18. 驴Qu茅 es un requisito de portabilidad?", options: ["Una especificaci贸n de c贸mo el sistema puede adaptarse a diferentes entornos", "Una descripci贸n de la base de datos del sistema", "Una restricci贸n de hardware"], answer: 0,},
        { question: "19. 驴Qu茅 es un requisito de confiabilidad?", options: ["Una especificaci贸n de la probabilidad de que el sistema funcione sin fallos durante un per铆odo determinado", "Una descripci贸n de la interfaz gr谩fica del usuario", "Una restricci贸n de costos"], answer: 0,},
        { question: "20. 驴Qu茅 es un requisito de escalabilidad?", options: ["Una especificaci贸n de la capacidad del sistema para manejar un aumento en la carga de trabajo", "Una descripci贸n del lenguaje de programaci贸n utilizado", "Una restricci贸n de licencia"], answer: 0,}

    ];

        let currentQuestion = 0;
        let score = 0;

        function startGame() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("quiz-container").innerHTML = `<h2>Juego terminado</h2><p>Tu puntaje final es: ${score}</p>`;
                document.getElementById("restart-button").style.display = "block";
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            document.getElementById("question-image").src = q.image;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            q.options.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => checkAnswer(btn, index);
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(button, selectedIndex) {
            if (selectedIndex === questions[currentQuestion].answer) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
            }
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
                document.getElementById("score").textContent = `Puntaje: ${score}`;
            }, 1000);
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("quiz-container").innerHTML = `
                <img id="question-image" src="" alt="Imagen de pregunta" width="300">
                <h2 id="question">Pregunta aqu铆...</h2>
                <div id="answers"></div>
                <p id="score">Puntaje: 0</p>
                <button id="restart-button" onclick="restartGame()" style="display:none; margin-top:20px; padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px;">Volver a jugar</button>
            `;
            startGame();
        }
    </script>
